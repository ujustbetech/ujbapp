<ion-header class="ujb_header ujb_header_sm blue-bg">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <span>Contact Details</span>
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div class="contentWrapper">
    <div class="iconicRow m-b-25">
      <div>
        <img class="email" src="assets/imgs/icons/email.png" alt="">
      <div class="data-label">EMAIL</div>
      </div>
      <div class="data pad-l-40 customPosition" (click)="openEmailComposer('connectujustbe@gmail.com')">connectujustbe@gmail.com</div>
    </div>
    <div class="iconicRow">
      <div>
        <img class="phone" src="assets/imgs/content-imgs/phone-call.png" alt="">
      <div class="data-label">PHONE</div>
      </div>
      <div class="data pad-l-40 m-t-2" (click)="gotoKeypad('+91 93260 62258')">+91 93260 62258</div>
    </div>
    <div class="iconicRow m-b-25">
      <div class="data pad-l-40" (click)="gotoKeypad('+91 99305 57558')">+91 99305 57558</div>
    </div>

    <section class="socialConnect">
      <div class="label">Follow US ON</div>
      <ul class="social">
        <li><img src="assets/imgs/content-imgs/facebook.png" alt="" (click)="gotoComingSoon()"></li>
        <li><img src="assets/imgs/content-imgs/social-instagram-new-circle-512.png" alt="" (click)="gotoComingSoon()" ></li>
        <li><img src="assets/imgs/content-imgs/linkedin.png" alt="" (click)="gotoComingSoon()"></li>
        <li><img src="assets/imgs/content-imgs/youtube.png" alt="" (click)="gotoComingSoon()"></li>
      </ul>
    </section>
  </div>
</ion-content>
