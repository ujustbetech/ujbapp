<ion-header class="ujb_header ujbFrame_header blue-bg">
    <div class="statusBarPlaceholder" showWhen="ios"></div>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>KYC Documents</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content style="background: #a3c2e0;">
        <div class="container layer-outer">
            <div class="white-outer-div">
            <form [formGroup]="KYCPanForm">
                <div class="contentArea">
                    <h3>Upload your PAN Card details</h3>
                    <ion-list class="ujb_list" padding-horizontal>
                        <ion-item class="ujb_input_labelPlaceholder">
                            <ion-label position="floating">PAN Card Number</ion-label>
                            <ion-input type="text" tabindex="1" placeholder="10 Characters" formControlName="panNumber" class="capital" maxlength="10" [(ngModel)]="panNumber"></ion-input>
                        </ion-item>
                        <div class="validateError" *ngIf="KYCPanForm.get('panNumber').hasError('pattern') && checkValidation">Please enter valid PAN card number.</div>
                    </ion-list>
                    <div class="uploaded_pan {{myClass}}">
                        <div class="pancard">
                            <img [src]="panKyc.panImgBase64" alt="" imageViewer>
                        </div>

                        <div class="ujb_link {{myClass}}" (click)="editPhoto(1)">
                            <span class="inline-block">
                                <img class="icon-edit" src="assets/imgs/icons/editCopy3@2x.png" alt=""> Edit Photo
                            </span>
                        </div>
                    </div>
                    <button class="ujb_btn_bordered_lg {{uploadClick}}" (click)="editPhoto(2)">
                        <img class="icon-upload" src="assets/imgs/icons/uploadOptionCopy2@2x.png" alt=""> Upload PAN card Photo
                    </button>
                </div>
            </form>
            <div class="extraSpaceHolder {{showSpace}}" showWhen="ios"></div>
        </div>
        <div class="layer-group">
                <div class="layer-overlay" float-left>
                    <div class="layerSecond"></div>
                    <div class="layerLast"></div>
                </div>  
              </div>
    </div>
    <div class="container slider-navigation ujbFrame_footer pl0 pr0" no-padding>
        <div class="slider-button" float-left>
                <div class="block w-full" float-left>
                        <div class="navLeft disabledbutton" float-left>
                            <img class="img-icon" src="assets/imgs/icons/previous.png" alt="">
                            <span>Previous</span>
                        </div>
                        <div class="navRight" float-right (click)="submitPanDetail()">
                            <span>Next</span>
                            <img class="img-icon" src="assets/imgs/icons/next.png" alt="">
                        </div>
                    </div>
                    <div class="block w-full link-skip" (click)="goToDashboard()" text-center float-left>
                        <span>skip for later</span>
                    </div>
        </div>
    </div>
</ion-content>
