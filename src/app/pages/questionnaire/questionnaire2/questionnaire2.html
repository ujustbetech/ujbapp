<ion-header class="ujb_header ujbFrame_header blue-bg">
    <div class="statusBarPlaceholder" showWhen="ios"></div>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{ pageTitle }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="scroll-disabled ujbFrameContent">

    <div class="stackLayers ujbFrame_footerSkipLink">
        <div class="layerFront">
            <form [formGroup]="questionnaire2Form">
                <div class="contentArea">
                    <h3>What is your date of birth?</h3>
                    <ion-list class="ujb_list" padding-horizontal>
                        <ion-item class="noLabelDatePicker">
                            <ion-datetime #dateTime placeholder="DD MMM YYYY" [max]="maxDate" formControlName="date" displayFormat="DD MMM, YYYY" (ionChange)="getAge()" pickerFormat="DD MMM YYYY" [(ngModel)]="birthDate"></ion-datetime>
                        </ion-item>
                    </ion-list>
                    <div class="validateError" text-center *ngIf="questionnaire2Form.get('date').hasError('required') && checkvalidation">Birth date is required</div>
                    <!-- <div class="validateError" text-center *ngIf="!isInputGiven && checkvalidation">Age should be 18 or above.</div> -->
                </div>
            </form>
        </div>

        <div class="layerSecond"></div>
        <div class="layerLast"></div>
    </div>
</ion-content>
<ion-footer no-padding>
    <footer class="ujbFrame_footer">
        <!-- <div class="block w-full pad-15 pad-t0"  float-left>
      <button class="ujb_btn_blue">UJB Button Blue</button>
  </div> -->
        <div class="block w-full" float-left>
            <div class="navLeft" float-left (click)="goToQ1()" *ngIf="!showSave">
                <img class="img-icon" src="assets/imgs/icons/previous.png" alt="">
                <span>Previous</span>
            </div>
            <button class="btn_invisible" type="submit" disabled="{{disableSave}}" style="opacity: 1;" float-right (click)="goToQ3()" *ngIf="!showSave">
                <div class="navRight">
                    <span>Next</span>
                    <img class="img-icon" src="assets/imgs/icons/next.png" alt="">
                </div>
            </button>
        </div>
        <div class="block w-full link-skip" text-center float-left>
            <!-- <footer class="ujbFrame_footer"> -->
            <div class="block w-full pad-15 pad-t0" float-left *ngIf="showSave">
                <button class="ujb_btn_blue" (click)="saveBirthDate()" disabled="{{disableSave}}">Save</button>
            </div>
        </div>
    </footer>
</ion-footer>
