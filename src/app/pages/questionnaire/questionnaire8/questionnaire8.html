<ion-header class="ujb_header ujbFrame_header blue-bg">
    <div class="statusBarPlaceholder" showWhen="ios"></div>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{ pageTitle }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding style="background: #a3c2e0;" [ngClass]="{'keypadFocused':pushNow==true}">
        <div class="container layer-outer">
            <div class="white-outer-div">
            <form [formGroup]="questionnaire8Form">
                <!-- Add Class "pushNow" to "blockToPush" on focus of selected input element and remove when blur -->
            <div class="contentArea">
                <div class="blockToPush">
                    <div class="block margin">
                        <h3>Enter localities where you have lot of connects</h3>
                        <ion-list class="ujb_list" padding-horizontal>
                            <ion-item>
                                <ion-label position="floating">Locality 1*</ion-label>
                                <ion-input type="text" (ionBlur)="removeSroll()" (ionFocus)="scrollTo(5000);" tabindex="8"
                                    formControlName="loc1" (keyup)="onKey1()" [(ngModel)]="locality1"></ion-input>
                            </ion-item>
            
                            <div class="validateError"
                                *ngIf="questionnaire8Form.get('loc1').hasError('required') && checkValidation">Locality 1 is
                                required</div>
                            <!-- <div class="validateError" *ngIf="!isNanLoc1 && checkValidation">Please enter valid locality</div> -->
                            <ion-item>
                                <ion-label position="floating">Locality 2</ion-label>
                                <ion-input type="text" (ionBlur)="removeSroll()" (ionFocus)="scrollTo(5000);"
                                    [(ngModel)]="locality2" (ionBlur)="removeSroll()" (ionFocus)="scrollTo(5000);"
                                    (keyup)="onKey2()" formControlName="loc2" tabindex="8"></ion-input>
                            </ion-item>
                            <!-- <div class="validateError" *ngIf="!isNanLoc2 && checkValidation">Please enter valid locality</div> -->
                            <ion-item>
                                <ion-label position="floating">Locality 3</ion-label>
                                <ion-input type="text" (ionBlur)="removeSroll()" (ionFocus)="scrollTo(5000);"
                                    [(ngModel)]="locality3" (ionBlur)="removeSroll()" (ionFocus)="scrollTo(5000);"
                                    (keyup)="onKey3()" formControlName="loc3" tabindex="8" (keyup.enter)="navigateToPage()">
                                </ion-input>
            
                            </ion-item>
                            <div class="validateError" *ngIf="!isNan || !isNan2 || !isNan3">Please enter valid locality</div>
                            <div class="validateError" *ngIf="flagvalue && checkValidation">Locality cannot be same</div>
                        </ion-list>
                    </div>
                </div>
            </div>
            </form>   
        </div>
        <div class="layer-group">
                <div class="layer-overlay" float-left>
                    <div class="layerSecond"></div>
                    <div class="layerLast"></div>
                </div>  
              </div>
        </div>
        <div class="container slider-navigation ujbFrame_footer pl0 pr0" no-padding>
            <div class="slider-button" float-left>
                    <div class="block w-full" float-left>
                            <div class="navLeft" float-left (click)="goToQ7()" *ngIf="!showSave">
                                <img class="img-icon" src="assets/imgs/icons/previous.png" alt="">
                                <span>Previous</span>
                            </div>
                            <button class="btn_invisible" float-right disabled="{{disableSave}}" style="opacity: 1;" (click)="checkLocalities()"  *ngIf="!showSave">
                                <div class="navRight">
                                    <span>Next</span>
                                    <img class="img-icon" src="assets/imgs/icons/next.png" alt="">
                                </div>
                            </button>
                        </div>
                        <div class="block w-full link-skip" text-center float-left>
                            <div class="block w-full pad-15 pad-t0" float-left *ngIf="showSave">
                                <button class="ujb_btn_blue" (click)="saveLocalites()"  disabled="{{disableSave}}" >Save</button>
                              </div>
                        </div>
            </div>
        </div>
</ion-content>
