<ion-header class="ujb_header">
    <div class="statusBarPlaceholder" showWhen="ios"></div>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="logo">
        <img src="assets/imgs/logo_with_slogan.png" alt="UJustBe logo">
    </div>
    <div class="title">Select Language</div>
    <div class="block">
        <button class="ujb_btn_bordered_sm" id="eng" (click)="changeLang('English','1',true)" >English</button>
        <button class="ujb_btn_bordered_sm" id="hindi" (click)="changeLang('Hindi','2',true)" disabled >Hindi</button>
        <button class="ujb_btn_bordered_sm" id="mar" (click)="changeLang('Marathi','3',true)" disabled >Marathi</button>
        <button class="ujb_btn_bordered_sm" id="guj" (click)="changeLang('Gujarati','4',true)" disabled >Gujarati</button>
    </div>
    <div class="ujb_link m-b-35" (click)="playVideo()">
        <span class="inline-block">
        Learn more
        <img class="icon-play" src="assets/imgs/icons/play@2x.png" alt="">
    </span>
    </div>

</ion-content>
