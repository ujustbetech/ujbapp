<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <img src="assets/imgs/content-imgs/forgotpassword@2x.png" alt="">
        <ion-icon class="back_button" ios="ios-arrow-back" md="md-arrow-back" (click)="backtoLogin()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="myWrapper">
    <form [formGroup]="ForgotPassForm">
      <h3>Forgot Password?</h3>
      <ion-list class="ujb_list" padding-horizontal>
        <ion-item class="ujb_input_icon">
          <ion-label position="floating">Mobile Number / Email Id</ion-label>
          <ion-input class="iconUser" type="text" formControlName="Username"></ion-input>
        </ion-item>
        <div class="validateError" *ngIf="ForgotPassForm.get('Username').hasError('required') && checkvalidation">Mobile
          number/E-mail id is required</div>
      </ion-list>
      <button class="ujb_btn_blue" (click)="getPassword()">Submit</button>
    </form>
  </div>
</ion-content>
