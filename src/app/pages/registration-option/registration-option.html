<ion-content>

    <div class="{{logoCenter}}">
        <img src="assets/imgs/logo_with_slogan.png" alt="UJustBe logo">
    </div>
    <div class="{{hideSocialLogin}}">
    <div class="title">Sign up with</div>
    <ul class="socialOptions">
        <li><img [src]="google_img" (click)="googleAuth()" alt=""></li>
        <li><img [src]="facebook_img" (click)="facebookAuth()" alt=""></li>
        <li><img [src]="linkedin_img" (click)="gotoComingSoon()" alt=""></li>
    </ul>
    <div class="ujb_orHR">
        <hr />
        <span>or</span>
    </div>
</div>
    <div class="{{addMargin}}">
        <button class="ujb_btn_bordered_lg" (click)="gotToRegistrationMain()">New to UJustBe? Register</button>
        <button class="ujb_btn_bordered_lg" (click)="gotToSignin()">Sign in</button>
    </div>
    <div class="ujb_link" (click)="playVideo()">
        <span class="inline-block">
          Learn more
          <img class="icon-play" src="assets/imgs/icons/play@2x.png" alt="">
      </span>
    </div>
    <div class="txt_terms">
        By signing up you accept the <span class="ujb_link inline-block" (click)="gotoTermsAndConditions()">Terms and Conditions</span>
    </div>

</ion-content>
