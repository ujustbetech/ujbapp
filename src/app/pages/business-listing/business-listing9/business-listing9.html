<ion-header class="ujb_header ujbFrame_header blue-bg">
  <div class="statusBarPlaceholder" showWhen="ios"></div>
  <ion-toolbar>
      <ion-title>Business Listing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="scroll-disabled ujbFrameContent">
  <div class="stackLayers ujbFrame_footerSkipLink">
      <div class="layerFront">
          <div class="contentArea">
              <h3>Would you like to add</h3>
              <div class="answer-section">
                <div class="customBlock">
                    <button class="ujb_btn_bordered_sm" id="Products" (click)="selectValue('products','1')">Products</button>
                    <button class="ujb_btn_bordered_sm" id="Services" (click)="selectValue('services','2')">Services</button>
                    <button class="ujb_btn_bordered_sm" id="Both" (click)="selectValue('both','3')">Both</button>
                    <div class="validateError" *ngIf="!isInputGiven && checkValidation">Please select Value.</div>
                </div>
              </div>
          </div>
      </div>
      <div class="layerSecond"></div>
      <div class="layerLast"></div>
  </div>
</ion-content>
<ion-footer>
  <footer class="ujbFrame_footer">
    <div class="block w-full" float-left>
      <div class="navLeft" float-left (click)="goToBL8()">
        <img class="img-icon" src="assets/imgs/icons/previous.png" alt="">
        <span>Previous</span>
      </div>
      <button class="btn_invisible" type="submit" float-right (click)="goToBKycPan()">
        <div class="navRight">
          <span>Next</span>
          <img class="img-icon" src="assets/imgs/icons/next.png" alt="">
        </div>
      </button>
    </div>
    <div class="block w-full link-skip m-b-10" (click)="skip()" text-center float-left>
      <span>skip for later</span>
    </div>
  </footer>
</ion-footer>
